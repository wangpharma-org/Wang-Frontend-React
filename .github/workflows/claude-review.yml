name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            ตอบเป็นภาษาไทยเสมอ

            Review PR #${{ github.event.pull_request.number }} ใน ${{ github.repository }}
            ดู diff แล้ว comment สรุปสั้นๆ เรื่อง: bugs, security, code quality
            ใช้ gh pr comment เพื่อแสดงผล

          claude_args: '--allowed-tools "Bash(gh pr view:*),Bash(gh pr diff:*),Bash(gh pr files:*),Bash(gh pr comment:*)"'
